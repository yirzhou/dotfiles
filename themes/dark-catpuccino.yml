# Catpuccino
colors:
  # Default colors
  primary:
    background: '0x0e171c'
    foreground: '0xabb2bf'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: '0x0e171c'
    cursor: '0xabb2bf'

  # Normal colors
  normal:
    black:   '0x393b44'
    red:     '0xc94f6d'
    green:   '0x97c374'
    yellow:  '0xdbc074'
    blue:    '0x61afef'
    magenta: '0xc678dd'
    cyan:    '0x63cdcf'
    white:   '0xdfdfe0'

  # Bright colors
  bright:
    black:   '0x7f8c98'
    red:     '0xe06c75'
    green:   '0x58cd8b'
    yellow:  '0xffe37e'
    blue:    '0x84cee4'
    magenta: '0xb8a1e3'
    cyan:    '0x59f0ff'
    white:   '0xfdebc3'

  indexed_colors:
    - { index: 16, color: '0xffe37e' }
    - { index: 17, color: '0xe06c75' }

